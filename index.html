<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Company Landing Page</title>
    <!-- Bootstrap CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <style>
        /* Image grid and text styling */
        .image-grid {
            display: grid;
            grid-template-columns: repeat(4, 1fr);
            gap: 10px;
        }

        .image-grid img {
            width: 100%;
            height: auto;
            border-radius: 10px;
        }

        .text-container {
            display: flex;
            flex-direction: column;
            justify-content: center;
            align-items: flex-start;
        }

        .text-container h2 {
            font-size: 3rem;
            font-weight: bold;
            margin-bottom: 20px;
        }

        .text-container p {
            font-size: 1.2rem;
            margin-bottom: 20px;
        }

        .text-container .btn {
            padding: 0.8rem 2rem;
            font-size: 1.2rem;
            background-color: #000;
            color: #fff;
            border: none;
            border-radius: 5px;
        }

        .text-container .btn:hover {
            background-color: #444;
        }
    </style>
</head>

<body>
    <!-- Navbar -->
    <nav class="navbar navbar-expand-lg navbar-light bg-light">
        <div class="container">
            <a class="navbar-brand" href="#">Company Name</a>
            <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNav" aria-controls="navbarNav" aria-expanded="false" aria-label="Toggle navigation">
                <span class="navbar-toggler-icon"></span>
            </button>
            <div class="collapse navbar-collapse" id="navbarNav">
                <ul class="navbar-nav ms-auto">
                    <li class="nav-item"><a class="nav-link" href="#home">Home</a></li>
                    <li class="nav-item"><a class="nav-link" href="#about">About</a></li>
                    <li class="nav-item"><a class="nav-link" href="#ifez">IFEZ</a></li>
                    <li class="nav-item"><a class="nav-link" href="#team">Team</a></li>
                    <li class="nav-item"><a class="nav-link" href="#roadmap">Road Map</a></li>
                    <li class="nav-item"><a class="nav-link" href="#contact">Contact</a></li>
                </ul>
            </div>
        </div>
    </nav>

    <!-- Home Section -->
    <section id="home" style="background: url('ifez.jfif') no-repeat center center/cover; color: white; text-align: center; height: 100vh; display: flex; flex-direction: column; justify-content: center; align-items: center; position: relative;">
        <h1 style="font-size: 4rem; font-weight: bold; text-shadow: 2px 2px 5px rgba(0, 0, 0, 0.7);">Company Name</h1>
        <a href="#mentors" style="font-size: 1.2rem; padding: 0.8rem 2rem; background-color: #007bff; border: none; color: white; border-radius: 5px; text-shadow: 1px 1px 2px rgba(0, 0, 0, 0.5); text-decoration: none;">Explore Our Mentors</a>
    </section>

    <!-- Second Section -->
    <section id="about" class="p-5 bg-light">
        <div class="container d-flex flex-wrap">
            <!-- Left: Image Grid -->
            <div class="col-lg-6">
                <div class="image-grid">
                    <img src="https://picsum.photos/seed/1/200/200" alt="Image 1">
                    <img src="https://picsum.photos/seed/2/200/200" alt="Image 2">
                    <img src="https://picsum.photos/seed/3/200/200" alt="Image 3">
                    <img src="https://picsum.photos/seed/4/200/200" alt="Image 4">
                    <img src="https://picsum.photos/seed/5/200/200" alt="Image 5">
                    <img src="https://picsum.photos/seed/6/200/200" alt="Image 6">
                    <img src="https://picsum.photos/seed/7/200/200" alt="Image 7">
                    <img src="https://picsum.photos/seed/8/200/200" alt="Image 8">
                    <img src="https://picsum.photos/seed/9/200/200" alt="Image 9">
                    <img src="https://picsum.photos/seed/10/200/200" alt="Image 10">
                    <img src="https://picsum.photos/seed/11/200/200" alt="Image 11">
                    <img src="https://picsum.photos/seed/12/200/200" alt="Image 12">
                    <img src="https://picsum.photos/seed/13/200/200" alt="Image 13">
                    <img src="https://picsum.photos/seed/14/200/200" alt="Image 14">
                    <img src="https://picsum.photos/seed/15/200/200" alt="Image 15">
                    <img src="https://picsum.photos/seed/16/200/200" alt="Image 16">
                </div>
            </div>

            <div class="col-lg-1 text-container"></div>
            <!-- Right: Text -->
            <div class="col-lg-5 text-container">
                <h2>KOREA IFEZ</h2>
                <p>Discover the innovation and future of Incheon Free Economic Zone.</p>
                <a href="#roadmap" class="btn">Learn More</a>
            </div>
        </div>
    </section>

    <!-- Footer -->
    <footer class="text-center p-3 bg-light">
        <p>&copy; 2025 Company Name. All Rights Reserved.</p>
    </footer>

    <!-- Bootstrap JS -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
</body>

</html>
